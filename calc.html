<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
	<script src="calc.js"></script>
</head>
<body>
   
 

<div class="frame">
	<!-- Calculator frame-->
	<div class="container"> 

		
		<form id="calculate">
			 <!-- Screen div-->
			<div class="screen">
				<input type="text" name="sendNum">
			</div>
       
		 <div>
			<input type="button" id="AC" value="AC"  onclick="sendNum.value = '' ">
			<input type="button" value="DE" onclick="sendNum.value = sendNum.value.toString().slice(0, -1)">
			<input type="button" value="/"  onclick="sendNum.value = '/' ">
			<input type="button" value="+"  onclick="sendNum.value = '+' ">
		 </div>

         <div>
			<input type="button" value="7" onclick="sendNum.value += '7' ">
			<input type="button" value="8" onclick="sendNum.value += '8' ">
			<input type="button" value="9" onclick="sendNum.value += '9' ">
			<input type="button" value="*" onclick="sendNum.value += '*' ">
		 </div>
  
		 <div>
			<input type="button" value="4" onclick="sendNum.value += '4' ">
			<input type="button" value="5" onclick="sendNum.value += '5' ">
			<input type="button" value="6" onclick="sendNum.value += '6' ">
			<input type="button" value="-" onclick="sendNum.value += '-' ">
		 </div>

		 <div>
			<input type="button" value="1" onclick="sendNum.value += '1' ">
			<input type="button" value="2" onclick="sendNum.value += '2' ">
			<input type="button" value="3" onclick="sendNum.value += '3' ">
			<input type="button" value="=" onclick="sendNum.value += '=' ">
		 </div> 

		</form>
	</div>
</form>
</body>
</html>
